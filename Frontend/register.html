<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager | Register</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#050f1d] text-white min-h-screen flex items-center justify-center">
  
  <!-- Auth Card -->
  <div class="w-full max-w-md bg-[#0f1a2b] p-8 rounded-2xl shadow-2xl">
    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold tracking-wide text-white">Create Account</h1>
      <p class="text-gray-400 mt-2">Stay productive. Stay active.</p>
    </div>

    <!-- Register Form -->
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
        <input type="text" id="name" name="name"
          class="w-full px-4 py-2 rounded-lg bg-[#050f1d] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="John Doe" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-2 rounded-lg bg-[#050f1d] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-2 rounded-lg bg-[#050f1d] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
      </div>
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
        <input type="password" id="confirm" name="confirm"
          class="w-full px-4 py-2 rounded-lg bg-[#050f1d] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
      </div>

      <button type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition">
        Register
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 text-center text-gray-500 text-sm">Already have an account?</div>

    <!-- Login Button -->
    <button
      onclick="window.location.href='index.html'"
      class="w-full py-2 bg-transparent border border-blue-500 hover:bg-blue-500/10 rounded-lg text-blue-400 font-semibold transition">
      Back to Login
    </button>
  </div>

</body>
</html>
